<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102,126,234,0.4); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .message { margin-top: 20px; padding: 15px; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Our Newsletter</h1>
        <p class="subtitle">Get updates delivered to your inbox!</p>

        <form id="subscribeForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            <button type="submit" id="submitBtn">Subscribe</button>
        </form>

        <div id="message" class="message hidden"></div>
    </div>

    <script>
        // Your Google Apps Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_OWELaKTzqkdPMnt52Y0Gm4US2Ivwu83DEUvC5HSfANq-I2HbXP7bxFhEU8YgWhqL/exec';

        document.getElementById('subscribeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Subscribing...';
            messageDiv.className = 'message hidden';

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email })
                });

                // With no-cors we can't read the response, but if no error was thrown, assume success
                messageDiv.className = 'message success';
                messageDiv.textContent = 'Thanks for subscribing, ' + name + '! Check your sheet.';
                this.reset();

            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Something went wrong. Please try again.';
                console.error('Error:', error);
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'Subscribe';
        });
    </script>
</body>
</html>
